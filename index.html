<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Treinos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
    }
    .days-selector {
      display: flex;
      overflow-x: auto;
      margin-bottom: 20px;
      padding: 10px 0;
    }
    .day-btn {
      flex: 1;
      min-width: 80px;
      margin: 0 5px;
      padding: 10px;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .day-btn.active {
      background-color: #007bff;
      color: white;
    }
    .extras {
      margin-top: 20px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    .hidden {
      display: none;
    }
    .photos-section {
      text-align: center;
      margin-top: 20px;
    }
    .photo-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .photo-container img {
      width: 45%;
      border-radius: 10px;
    }
    .photo-container p {
      flex: 1;
      text-align: center;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .day-btn {
        min-width: 70px;
        font-size: 0.9rem;
        padding: 8px;
      }
      h1 {
        font-size: 1.2rem;
      }
      input, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>App de Treinos ghjghj</h1>
    <div class="days-selector">
      <button class="day-btn" data-day="monday">Seg</button>
      <button class="day-btn" data-day="tuesday">Ter</button>
      <button class="day-btn" data-day="wednesday">Qua</button>
      <button class="day-btn" data-day="thursday">Qui</button>
      <button class="day-btn" data-day="friday">Sex</button>
      <button class="day-btn" data-day="saturday">Sáb</button>
      <button class="day-btn" data-day="sunday">Dom</button>
    </div>
    <form id="formTreino" class="hidden">
      <input type="text" id="nomeExercicio" placeholder="Nome do exercício" required>
      <input type="number" id="series" placeholder="Séries" required>
      <input type="number" id="repeticoes" placeholder="Repetições" required>
      <input type="number" id="peso" placeholder="Peso (kg)" required>
      <button type="submit">Adicionar Treino</button>
    </form>
    <div id="listaTreinos"></div>
    <div class="extras">
      <button id="btnAntesDepois">Antes e Depois</button>
    </div>
    <div id="photosSection" class="photos-section hidden">
      <h2>Antes e Depois</h2>
      <form id="formPhotos">
        <input type="file" id="photoBefore" accept="image/*" required>
        <input type="file" id="photoAfter" accept="image/*" required>
        <input type="text" id="photoDesc" placeholder="Descrição ou observações">
        <button type="submit">Salvar</button>
      </form>
      <div id="photoList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
